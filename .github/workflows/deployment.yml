name: Node.js CI

on:
  push:
    branches: [main]
  pull_requests:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install npm dependencies
        run: npm ci

      # - name: Run prettier

      # - name: Run lint
      #   run: npm run lint

      # - name: Run test

      - name: Run build
        run: npm run build --if-present
